<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Transcription Test</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 20px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    
    #recordButton {
      width: 100px;
      height: 100px;
      font-size: 48px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      margin: 20px auto;
      display: block;
    }
    
    #recordButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    #recordButton.recording {
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    #recordButton:active {
      transform: scale(0.95);
    }
    
    #status {
      margin: 20px 0;
      font-size: 16px;
      color: #666;
      min-height: 24px;
    }
    
    .status-connected {
      color: #10b981;
      font-weight: 500;
    }
    
    .status-error {
      color: #ef4444;
      font-weight: 500;
    }
    
    .settings-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    
    .setting {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    select, input {
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      background-color: #f9fafb;
      transition: border-color 0.2s;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    #websocketInput {
      width: 250px;
    }
    
    .transcript-container {
      margin: 30px 0;
      text-align: left;
    }
    
    .transcript-box {
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      min-height: 150px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .transcript-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .transcript-text {
      font-size: 18px;
      line-height: 1.6;
      color: #1f2937;
    }
    
    .buffer-text {
      color: #9ca3af;
      font-style: italic;
    }
    
    .empty-state {
      color: #9ca3af;
      font-style: italic;
      text-align: center;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è Live Transcription</h1>
    <p class="subtitle">Test real-time speech-to-text with Whisper</p>
    
    <div class="settings-container">
      <div class="setting">
        <label for="chunkSelector">Chunk size:</label>
        <select id="chunkSelector">
          <option value="500">500 ms</option>
          <option value="1000" selected>1000 ms</option>
          <option value="2000">2000 ms</option>
        </select>
      </div>
      <div class="setting">
        <label for="websocketInput">WebSocket URL:</label>
        <input id="websocketInput" type="text" value="ws://localhost:8000/live-transcribe" />
      </div>
    </div>
    
    <button id="recordButton">üéôÔ∏è</button>
    <p id="status">Click the microphone to start recording</p>
    
    <div class="transcript-container">
      <div class="transcript-label">Transcription:</div>
      <div class="transcript-box" id="transcriptBox">
        <div class="empty-state">Transcription will appear here...</div>
      </div>
    </div>
  </div>

  <script>
    let isRecording = false;
    let websocket = null;
    let recorder = null;
    let chunkDuration = 1000;
    let websocketUrl = "ws://localhost:8000/live-transcribe";
    let userClosing = false;

    const statusText = document.getElementById("status");
    const recordButton = document.getElementById("recordButton");
    const chunkSelector = document.getElementById("chunkSelector");
    const websocketInput = document.getElementById("websocketInput");
    const transcriptBox = document.getElementById("transcriptBox");

    chunkSelector.addEventListener("change", () => {
      chunkDuration = parseInt(chunkSelector.value);
    });

    websocketInput.addEventListener("change", () => {
      const urlValue = websocketInput.value.trim();
      if (!urlValue.startsWith("ws://") && !urlValue.startsWith("wss://")) {
        statusText.textContent = "Invalid WebSocket URL (must start with ws:// or wss://)";
        statusText.className = "status-error";
        return;
      }
      websocketUrl = urlValue;
      statusText.textContent = "WebSocket URL updated. Ready to connect.";
      statusText.className = "";
    });

    function setupWebSocket() {
      return new Promise((resolve, reject) => {
        try {
          websocket = new WebSocket(websocketUrl);
        } catch (error) {
          statusText.textContent = "Invalid WebSocket URL. Please check and try again.";
          statusText.className = "status-error";
          reject(error);
          return;
        }

        websocket.onopen = () => {
          statusText.textContent = "Connected to server. Listening...";
          statusText.className = "status-connected";
          resolve();
        };

        websocket.onclose = () => {
          if (userClosing) {
            statusText.textContent = "Disconnected";
            statusText.className = "";
          } else {
            statusText.textContent = "Disconnected from server unexpectedly";
            statusText.className = "status-error";
          }
          userClosing = false;
        };

        websocket.onerror = () => {
          statusText.textContent = "Error connecting to WebSocket";
          statusText.className = "status-error";
          reject(new Error("Error connecting to WebSocket"));
        };

        // Handle transcription messages from server
        websocket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          
          // Build transcript display
          let html = '';
          
          if (data.full_text) {
            html += `<div class="transcript-text">${escapeHtml(data.full_text)}`;
            if (data.buffer) {
              html += ` <span class="buffer-text">${escapeHtml(data.buffer)}</span>`;
            }
            html += '</div>';
          } else if (data.buffer) {
            html += `<div class="transcript-text buffer-text">${escapeHtml(data.buffer)}</div>`;
          } else {
            html = '<div class="empty-state">Listening...</div>';
          }
          
          transcriptBox.innerHTML = html;
          
          // Auto-scroll to bottom
          transcriptBox.scrollTop = transcriptBox.scrollHeight;
        };
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
        
        recorder.ondataavailable = (e) => {
          if (websocket && websocket.readyState === WebSocket.OPEN) {
            websocket.send(e.data);
          }
        };
        
        recorder.start(chunkDuration);
        isRecording = true;
        updateUI();
      } catch (err) {
        statusText.textContent = "Error accessing microphone. Please allow microphone access.";
        statusText.className = "status-error";
        console.error(err);
      }
    }

    function stopRecording() {
      userClosing = true;
      if (recorder) {
        recorder.stop();
        recorder.stream.getTracks().forEach(track => track.stop());
        recorder = null;
      }
      isRecording = false;

      if (websocket) {
        websocket.close();
        websocket = null;
      }

      updateUI();
    }

    async function toggleRecording() {
      if (!isRecording) {
        transcriptBox.innerHTML = '<div class="empty-state">Connecting...</div>';
        try {
          await setupWebSocket();
          await startRecording();
        } catch (err) {
          statusText.textContent = "Could not connect to WebSocket or access microphone";
          statusText.className = "status-error";
          transcriptBox.innerHTML = '<div class="empty-state">Connection failed</div>';
        }
      } else {
        stopRecording();
      }
    }

    function updateUI() {
      recordButton.classList.toggle("recording", isRecording);
      if (isRecording) {
        statusText.textContent = "Recording... Click to stop";
        statusText.className = "status-connected";
      } else if (!websocket || websocket.readyState !== WebSocket.OPEN) {
        statusText.textContent = "Click the microphone to start recording";
        statusText.className = "";
      }
    }

    recordButton.addEventListener("click", toggleRecording);
  </script>
</body>
</html>
